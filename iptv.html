<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #000;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 20px #00f0ff44;
      width: 90%;
      max-width: 350px;
    }

    .login-box img {
      width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #login-btn {
      background: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    #login-btn:hover {
      background: #00f7ff;
    }

    #iptv-container {
      display: none;
      padding: 20px;
    }

    #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- LOGIN UI -->
  <div id="login-container">
    <div class="login-box">
      <img src="logo.png" alt="IPTV Logo" />
      <h2>Welcome to IPTV</h2>
      <input type="email" id="email" placeholder="Email" />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- IPTV MAIN UI -->
  <div id="iptv-container">
    <button id="logout-btn">Logout</button>
    <h2>Welcome to IPTV Home!</h2>
    <!-- IPTV player & content goes here -->
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      doc,
      getDoc,
      setDoc,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    const deviceId = localStorage.getItem("device_id") || crypto.randomUUID();
    localStorage.setItem("device_id", deviceId);

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) return alert("Email and password required");

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const userId = cred.user.uid;
        const userRef = doc(db, "devices", userId);
        const docSnap = await getDoc(userRef);

        const existingDevices = docSnap.exists() ? docSnap.data().deviceIds || [] : [];

        if (!existingDevices.includes(deviceId) && existingDevices.length >= 2) {
          await signOut(auth);
          return alert("Login failed: Max 2 devices allowed.");
        }

        // Register this device
        await setDoc(userRef, {
          deviceIds: arrayUnion(deviceId)
        }, { merge: true });

        showIPTV();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, "devices", user.uid);
        await updateDoc(userRef, {
          deviceIds: arrayRemove(deviceId)
        });
      }
      await signOut(auth);
      localStorage.removeItem("device_id");
      location.reload();
    });

    function showIPTV() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("iptv-container").style.display = "block";
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "devices", user.uid);
        const docSnap = await getDoc(userRef);
        const existingDevices = docSnap.exists() ? docSnap.data().deviceIds || [] : [];

        if (existingDevices.includes(deviceId)) {
          showIPTV();
        } else {
          await signOut(auth);
          localStorage.removeItem("device_id");
          location.reload();
        }
      }
    });

    window.togglePassword = () => {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
