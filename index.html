<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    #loginSection, #iptvSection {
      display: none;
    }
    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, #1a1a1a, #0e0e0e);
    }
    #loginCard {
      background: rgba(30,30,30,0.8);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px #ff007f;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    #loginCard img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    #loginCard input, #loginCard button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: none;
      border-radius: 6px;
      color: white;
    }
    #loginCard button {
      background: #ff007f;
      font-weight: bold;
      cursor: pointer;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #111;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #logoutBtn {
      background: #e53935;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #player {
      width: 100%;
      height: 360px;
      background: black;
    }
    #nowPlaying {
      background: #1a1a1a;
      padding: 10px 20px;
      font-size: 1rem;
      border-top: 1px solid #333;
    }
    #search {
      width: 90%;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 15px;
      margin-bottom: 10px;
      scroll-snap-type: x mandatory;
    }
    .carousel button {
      flex-shrink: 0;
      scroll-snap-align: start;
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    .carousel button.active {
      background: #ff007f;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 15px 100px;
    }
    .channel {
      width: calc(50% - 10px);
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      border-radius: 6px;
    }
    #reconnecting {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<div id="loginSection">
  <div id="loginCard">
    <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" />
    <h2>Welcome to NZM IPTV</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>

<div id="iptvSection">
  <header>
    <div style="display: flex; align-items: center;">
      <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" />
      <h2>NZM IPTV</h2>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>
  <video id="player" controls autoplay></video>
  <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
  <input type="text" id="search" placeholder="Search channels..."/>
  <div class="carousel" id="categoryList"></div>
  <div class="grid" id="channelList"></div>
  <div id="reconnecting">Reconnectingâ€¦</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
  authDomain: "iptv-log-in.firebaseapp.com",
  databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "iptv-log-in",
  storageBucket: "iptv-log-in.appspot.com",
  messagingSenderId: "820026131349",
  appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
  measurementId: "G-4Y8T6J595Z"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const loginSection = document.getElementById('loginSection');
const iptvSection = document.getElementById('iptvSection');
const deviceId = localStorage.getItem('deviceId') || Math.random().toString(36).substring(2);
localStorage.setItem('deviceId', deviceId);

function login() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pass)
    .then(async ({ user }) => {
      const ref = db.ref(`sessions/${user.uid}`);
      const snapshot = await ref.once('value');
      const sessions = snapshot.val() || {};
      const keys = Object.keys(sessions);

      if (keys.length >= 2 && !sessions[deviceId]) {
        const oldestKey = keys.sort((a, b) => sessions[a].timestamp - sessions[b].timestamp)[0];
        await ref.child(oldestKey).remove();
      }

      await ref.child(deviceId).set({ timestamp: Date.now() });
    })
    .catch(err => {
      document.getElementById('loginError').textContent = err.message;
    });
}

function logout() {
  const user = auth.currentUser;
  if (user) {
    db.ref(`sessions/${user.uid}/${deviceId}`).remove();
  }
  auth.signOut();
}

auth.onAuthStateChanged(async user => {
  if (user) {
    const session = (await db.ref(`sessions/${user.uid}/${deviceId}`).once('value')).val();
    if (session) {
      loginSection.style.display = 'none';
      iptvSection.style.display = 'block';
      initApp();
    } else {
      logout();
    }
  } else {
    loginSection.style.display = 'flex';
    iptvSection.style.display = 'none';
  }
});

const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
const video = document.getElementById('player');
const channelList = document.getElementById('channelList');
const categoryList = document.getElementById('categoryList');
const nowChannel = document.getElementById('nowChannel');
const reconnecting = document.getElementById('reconnecting');
const search = document.getElementById('search');

let channels = [];
let currentCategory = 'All';
let freezeCheck, lastTime = 0;

function parseM3U(data) {
  const lines = data.split('\n');
  const items = [];
  let current = {};
  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      const name = line.match(/,(.*)/)?.[1] || 'Unknown';
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
      const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
      current = { name, logo, group };
    } else if (line.startsWith('http')) {
      current.url = line.trim();
      items.push(current);
      current = {};
    }
  });
  return items;
}

async function loadPlaylist() {
  const res = await fetch(M3U_URL);
  const text = await res.text();
  channels = parseM3U(text);
  renderCategories();
  renderChannels();
}

function renderCategories() {
  const groups = ['All', ...new Set(channels.map(c => c.group))];
  categoryList.innerHTML = '';
  groups.forEach(g => {
    const btn = document.createElement('button');
    btn.textContent = g;
    if (g === currentCategory) btn.classList.add('active');
    btn.onclick = () => {
      currentCategory = g;
      document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderChannels();
    };
    categoryList.appendChild(btn);
  });
}

function renderChannels() {
  const term = search.value.toLowerCase();
  const filtered = channels.filter(c => (currentCategory === 'All' || c.group === currentCategory) && c.name.toLowerCase().includes(term));
  channelList.innerHTML = '';
  filtered.forEach(c => {
    const div = document.createElement('div');
    div.className = 'channel';
    div.innerHTML = `<img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'"/><p>${c.name}</p>`;
    div.onclick = () => playChannel(c);
    channelList.appendChild(div);
  });
}

function playChannel(channel) {
  video.src = channel.url;
  video.play();
  nowChannel.textContent = channel.name;
}

function startFreezeMonitor() {
  clearInterval(freezeCheck);
  freezeCheck = setInterval(() => {
    if (!video.paused && !video.ended) {
      if (video.currentTime === lastTime) {
        reconnecting.style.display = 'block';
        video.load();
        video.play();
      } else {
        reconnecting.style.display = 'none';
      }
      lastTime = video.currentTime;
    }
  }, 5000);
}

function initApp() {
  video.addEventListener('play', startFreezeMonitor);
  search.addEventListener('input', renderChannels);
  loadPlaylist();
  setInterval(loadPlaylist, 180000);
}
</script>
</body>
</html>
