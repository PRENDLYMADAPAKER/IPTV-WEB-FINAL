<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="search-filters">
      <input type="text" id="searchInput" placeholder="Search channels..." />
      <select id="categorySelect">
        <option value="all">All Categories</option>
      </select>
    </div>
  </header>

  <main>
    <div class="video-container">
      <video id="videoPlayer" controls autoplay></video>
    </div>

    <div class="now-playing" id="nowPlaying">Now Playing: None</div>

    <div class="carousel" id="channelCarousel"></div>
  </main>

  <script src="iptv.js"></script>
</body>
</html>
