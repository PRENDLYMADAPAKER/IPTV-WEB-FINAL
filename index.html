<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Web</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Login UI -->
  <div id="login-screen">
    <div class="login-container">
      <img src="logo.png" alt="Logo" class="logo-login" />
      <h2>Welcome to IPTV</h2>
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button id="login-btn">Login</button>
      <p id="login-message"></p>
    </div>
  </div>

  <!-- IPTV UI -->
  <div id="iptv-screen" class="hidden">
    <header>
      <img src="logo.png" alt="Logo" class="logo" />
      <div id="clock"></div>
      <button id="logout-btn">Logout</button>
    </header>

    <div id="video-player-container">
      <video id="video-player" controls autoplay></video>
    </div>

    <div id="now-playing">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/television.png" />
      <span id="now-playing-title">Now Playing</span>
    </div>

    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search channel..." />
      <select id="category-filter">
        <option value="All">All Categories</option>
      </select>
    </div>

    <div id="channel-grid"></div>
  </div>

  <script>
    // Auth check
    firebase.auth().onAuthStateChanged((user) => {
      const loginScreen = document.getElementById("login-screen");
      const iptvScreen = document.getElementById("iptv-screen");

      if (user) {
        loginScreen.classList.add("hidden");
        iptvScreen.classList.remove("hidden");
      } else {
        loginScreen.classList.remove("hidden");
        iptvScreen.classList.add("hidden");
      }
    });

    // Login logic
    document.getElementById("login-btn")?.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("login-message");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          message.textContent = "Login successful!";
        })
        .catch((error) => {
          message.textContent = error.message;
        });
    });

    // Logout logic
    document.getElementById("logout-btn")?.addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("device_id");
        location.reload();
      });
    });

    // Password toggle
    document.getElementById("togglePassword")?.addEventListener("click", () => {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
