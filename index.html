<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://i.imgur.com/yeftKeD.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin: 60px auto;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 60px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #iptvSection { display: none; padding: 10px; }
    .carousel {
      overflow-x: auto;
      white-space: nowrap;
      margin: 10px 0;
    }
    .carousel button {
      display: inline-block;
      margin-right: 5px;
      padding: 8px 14px;
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .carousel button.active {
      background: #ff007f;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .channel {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      border-radius: 8px;
    }
    #reconnecting {
      display: none;
      text-align: center;
      color: yellow;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="Logo">
  <div id="loginSection" class="glass-box">
    <h2>NZM IPTV Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="iptvSection">
    <video id="player" width="100%" height="auto" controls autoplay></video>
    <div id="nowChannel"></div>
    <div id="reconnecting">Reconnecting...</div>
    <input id="search" type="text" placeholder="Search channel..." />
    <div id="categoryList" class="carousel"></div>
    <div id="channelList" class="grid"></div>
    <button onclick="logout()" style="margin-top:10px; background:#333;">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.appspot.com",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();
    localStorage.setItem('sessionId', sessionId);

    const loginSection = document.getElementById('loginSection');
    const iptvSection = document.getElementById('iptvSection');
    const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const video = document.getElementById('player');
    const channelList = document.getElementById('channelList');
    const categoryList = document.getElementById('categoryList');
    const nowChannel = document.getElementById('nowChannel');
    const reconnecting = document.getElementById('reconnecting');
    const search = document.getElementById('search');

    let channels = [], currentCategory = 'All', freezeCheck, lastTime = 0;

    auth.onAuthStateChanged(async user => {
      if (user) {
        const uid = user.uid;
        const ref = db.ref(`sessions/${uid}`);
        const snap = await ref.once('value');
        let sessions = snap.val() || {};
        sessions[sessionId] = Date.now();
        const entries = Object.entries(sessions).sort((a,b) => a[1] - b[1]);
        while (entries.length > 2) delete sessions[entries.shift()[0]];
        await ref.set(sessions);
        if (!sessions[sessionId]) return auth.signOut();
        loginSection.style.display = 'none';
        iptvSection.style.display = 'block';
        loadPlaylist();
      } else {
        loginSection.style.display = 'flex';
        iptvSection.style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      auth.signInWithEmailAndPassword(email, pass).catch(e => {
        document.getElementById('loginError').innerText = e.message;
      });
    }

    function logout() {
      const user = auth.currentUser;
      if (user) db.ref(`sessions/${user.uid}/${sessionId}`).remove();
      auth.signOut();
    }

    window.addEventListener("beforeunload", () => {
      const user = auth.currentUser;
      if (user) db.ref(`sessions/${user.uid}/${sessionId}`).remove();
    });

    async function loadPlaylist() {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      channels = parseM3U(text);
      renderCategories();
      renderChannels();
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const items = [];
      let current = {};
      lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
          const name = line.match(/,(.*)/)?.[1] || 'Unknown';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
          current = { name, logo, group };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          items.push(current);
          current = {};
        }
      });
      return items;
    }

    function renderCategories() {
      const groups = ['All', ...new Set(channels.map(c => c.group))];
      categoryList.innerHTML = '';
      groups.forEach(g => {
        const btn = document.createElement('button');
        btn.textContent = g;
        if (g === currentCategory) btn.classList.add('active');
        btn.onclick = () => {
          currentCategory = g;
          document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderChannels();
        };
        categoryList.appendChild(btn);
      });
    }

    function renderChannels() {
      const term = search.value.toLowerCase();
      const filtered = channels.filter(c => (currentCategory === 'All' || c.group === currentCategory) && c.name.toLowerCase().includes(term));
      channelList.innerHTML = '';
      filtered.forEach(c => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'" /><p>${c.name}</p>`;
        div.onclick = () => playChannel(c);
        channelList.appendChild(div);
      });
    }

    function playChannel(channel) {
      video.src = channel.url;
      video.play();
      nowChannel.innerHTML = channel.name;
    }

    function startFreezeMonitor() {
      clearInterval(freezeCheck);
      freezeCheck = setInterval(() => {
        if (!video.paused && !video.ended) {
          if (video.currentTime === lastTime) {
            reconnecting.style.display = 'block';
            video.load();
            video.play();
          } else {
            reconnecting.style.display = 'none';
          }
          lastTime = video.currentTime;
        }
      }, 5000);
    }

    video.addEventListener('play', startFreezeMonitor);
    search.addEventListener('input', renderChannels);
    setInterval(loadPlaylist, 180000);
  </script>
</body>
</html>
