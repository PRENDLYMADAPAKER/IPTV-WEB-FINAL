<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV PREMIUM</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
</head>
<body>

  <!-- üîê LOGIN PAGE -->
  <div id="login-section" class="login-body">
    <div class="login-container">
      <img src="logo.png" alt="Logo" class="login-logo" />
      <h3>Welcome To IPTV PREMIUM</h3>
      <input type="email" id="email" placeholder="Email" />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button onclick="login()">Login</button>
      <div id="toast" class="toast"></div>
    </div>
  </div>

  <!-- üì∫ MAIN IPTV UI -->
  <div id="iptv-section" style="display:none;">
    <!-- Header -->
    <div class="header">
      <img src="logo.png" alt="Logo" />
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Video Player -->
    <video id="videoPlayer" class="video-player" controls autoplay></video>

    <!-- Now Playing -->
    <div class="channel-banner">
      <span id="nowPlaying">Now Playing: </span>
    </div>

    <!-- Search + Category -->
    <div style="display: flex; gap: 0.5rem; padding: 0 1rem;">
      <input type="text" id="searchInput" class="channel-search" placeholder="Search channels..." oninput="filterChannels()" />
      <select id="categorySelect" class="channel-search" onchange="filterChannels()">
        <option value="All">All Categories</option>
      </select>
    </div>

    <!-- Channel Grid Carousel -->
    <div id="channelList" class="carousel-container"></div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
