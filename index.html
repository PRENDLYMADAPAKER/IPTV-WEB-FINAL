<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>IPTV Premium</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="now-playing">
    <div id="nowPlaying">
      <img id="nowLogo" src="" alt="Logo" />
      <span id="nowTitle">Now Playing:</span>
    </div>
  </section>

  <div class="player-container">
    <video id="videoPlayer" controls autoplay muted playsinline></video>
  </div>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search channels..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
    </select>
  </section>

  <section id="channelCarousel" class="channel-carousel">
    <!-- Channels will be injected here -->
  </section>

  <script src="iptv.js"></script>
</body>
</html>
