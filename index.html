<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo" />
    <button id="logoutBtn">Logout</button>
  </div>
  <div class="player-container">
    <video id="video" controls autoplay></video>
    <div class="now-playing">
      <img id="channel-icon" src="" />
      <span id="channel-name">Now Playing</span>
    </div>
  </div>
  <input type="text" id="search" placeholder="Search channel..." />
  <select id="categoryFilter"></select>
  <div class="channel-carousel" id="channelCarousel"></div>
  <div class="channel-grid" id="channelGrid"></div>

  <script src="firebase.js"></script>
  <script src="iptv.js"></script>
</body>
</html>
