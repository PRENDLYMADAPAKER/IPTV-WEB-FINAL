<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ” Header -->
  <div class="header">
    <img src="assets/logo.png" alt="Logo" class="logo" onerror="this.src='assets/logo-fallback.png';" />
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- ðŸŽ¥ Video Player -->
  <div class="player-container">
    <video id="videoPlayer" class="video-player" controls autoplay></video>
  </div>

  <!-- ðŸ“£ Now Playing Banner -->
  <div id="nowPlaying" class="channel-banner">Loading...</div>

  <!-- ðŸ” Search + Filter -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search channels..." />
    <select id="categorySelect"></select>
  </div>

  <!-- ðŸ“º Channel Carousel Grid -->
  <div id="channelGrid" class="carousel-container"></div>

  <!-- ðŸ”§ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="iptv.js"></script>
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
