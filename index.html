<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IPTV Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" class="logo" />
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="player-container">
    <video id="video" controls autoplay></video>
    <div class="now-playing">
      <img id="channel-icon" />
      <span id="channel-name">Now Playing</span>
    </div>
  </div>

  <input type="text" id="search" placeholder="Search channel..." />
  <select id="categoryFilter"></select>

  <div class="channel-carousel" id="channelCarousel"></div>
  <div class="channel-grid" id="channelGrid"></div>

  <!-- Firebase config + IPTV logic -->
  <script src="firebase.js"></script>
  <script src="iptv.js"></script>

  <!-- ðŸ‘‡ This ensures user is logged in before loading IPTV -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // redirect if not logged in
      } else {
        if (typeof loadChannels === "function") {
          loadChannels(); // run IPTV logic only after login
        }
      }
    });

    document.getElementById('logoutBtn').onclick = () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
