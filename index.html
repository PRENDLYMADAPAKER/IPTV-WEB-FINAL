<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV PREMIUM</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="firebase.js"></script>
  <script defer src="iptv.js"></script>
</head>
<body>
  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <img src="logo.png" alt="IPTV Logo" class="login-logo" />
      <h2>Welcome Back</h2>
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
      </div>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <div id="iptv-app" class="iptv-app hidden">
    <header class="app-header">
      <img src="logo.png" alt="IPTV Logo" class="app-logo" />
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main>
      <div class="video-container">
        <video id="videoPlayer" controls autoplay></video>
      </div>

      <div class="now-playing">
        <span id="nowPlayingTitle">Now Playing: </span>
        <img id="nowPlayingIcon" class="channel-icon" src="" alt="" />
      </div>

      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search channels..." />
        <select id="categorySelect">
          <option value="All">All Categories</option>
        </select>
      </div>

      <div id="channelList" class="channel-carousel"></div>
    </main>
  </div>
</body>
</html>
