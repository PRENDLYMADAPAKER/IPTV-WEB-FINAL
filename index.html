<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>IPTV Premium</h1>
  </header>

  <section class="now-playing">
    <img id="nowLogo" class="now-logo" src="" alt="Now Playing Logo">
    <span id="nowPlaying">Now Playing: </span>
  </section>

  <div class="player-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search channel...">
    <select id="categorySelect">
      <option value="All">All Channels</option>
    </select>
    <button onclick="updatePlaylist()">Update Playlist</button>
  </div>

  <div id="channelGrid" class="channel-carousel"></div>

  <script src="iptv.js"></script>
</body>
</html>
