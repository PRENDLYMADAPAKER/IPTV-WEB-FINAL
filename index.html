<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <div id="nowPlaying">
      <img id="nowPlayingLogo" src="https://via.placeholder.com/40" alt="Channel Logo" />
      <span id="nowPlayingName">Loading...</span>
    </div>
  </header>

  <main>
    <video id="videoPlayer" controls autoplay></video>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search channels..." />
      <select id="categorySelect">
        <option value="All">All</option>
      </select>
      <button id="favToggle">❤️ Favorites</button>
    </div>

    <div id="channelCarousel" class="channel-grid"></div>
  </main>

  <script src="iptv.js"></script>
</body>
</html>
