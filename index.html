<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZM IPTV DRM Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 90%;
      max-width: 1000px;
      height: auto;
      background: #000;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>NZM IPTV Player - MPD + DRM + HLS</h2>
  <video id="video" controls autoplay></video>
  <div id="status"></div>

  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTV%20PREMIUM";
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    async function fetchPlaylist() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const items = parseM3U(text);
      if (items.length === 0) return status.textContent = "No playable stream found.";
      playItem(items[0]);
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      const list = [];
      let current = {};
      for (let line of lines) {
        if (line.startsWith("#EXTINF")) {
          current.name = line.split(",")[1] || "Unknown";
        } else if (line.startsWith("#KODIPROP")) {
          const [_, key, val] = line.match(/#KODIPROP:(.*)=(.*)/) || [];
          if (key && val) current[key] = val;
        } else if (line.startsWith("http")) {
          current.url = line.trim();
          list.push({ ...current });
          current = {};
        }
      }
      return list;
    }

    function playItem(item) {
      status.textContent = "";
      const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

      if (item.url.endsWith(".mpd")) {
        if (!shaka.Player.isBrowserSupported()) {
          return status.textContent = "Shaka Player not supported in this browser.";
        }
        const player = new shaka.Player(video);
        player.configure({ drm: { servers: { "com.widevine.alpha": item.license_url || item.LicenseUrl || "" } } });
        player.load(item.url).then(() => {
          console.log("Playing: " + item.name);
        }).catch(err => {
          console.error("Shaka error", err);
          status.textContent = "DRM Playback error: " + err.message;
        });
      } else if (!isMobile && Hls.isSupported() && item.url.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(item.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (e, data) => {
          status.textContent = "HLS Playback error.";
        });
      } else {
        video.src = item.url;
        video.play().catch(err => {
          status.textContent = "Native playback failed.";
        });
      }
    }

    fetchPlaylist();
  </script>
</body>
</html>
