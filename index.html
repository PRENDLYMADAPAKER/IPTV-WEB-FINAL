<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="IPTV Premium" class="logo" />
    <div class="time" id="clock">--:-- --</div>
  </header>

  <main>
    <div class="player-container">
      <video id="video" controls autoplay></video>

<!-- ðŸ”” Reconnect Overlay -->
<div id="reconnectOverlay" style="
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  color: white;
  font-size: 20px;
  padding: 10px 20px;
  border-radius: 10px;
  z-index: 10;
  pointer-events: none;
">
  Reconnecting...
</div>

    </div>

    <div class="now-playing" id="nowPlaying">Now Playing: -</div>

    <div class="controls">
      <select id="categoryFilter"></select>
      <input type="text" id="searchInput" placeholder="Search channel..." />
      <input type="text" id="customM3U" placeholder="Paste custom M3U URL here" />
      <button id="importBtn">Import</button>
    </div>

    <div class="channel-list" id="channelList"></div>
  </main>

  <script src="iptv.js"></script>

<!-- ðŸ”” Reconnect Overlay -->
<div id="reconnectOverlay" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 24px;
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  Reconnecting...
</div>

</body>
</html>
