<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
  <style>
    body { visibility: hidden; } /* Hide UI until auth is checked */
  </style>
</head>
<body>
  <!-- IPTV UI -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div id="clock"></div>
    <button id="logout-btn">Logout</button>
  </header>

  <div id="video-player-container">
    <video id="video-player" controls autoplay></video>
  </div>

  <div id="now-playing">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/television.png" />
    <span id="now-playing-title">Now Playing</span>
  </div>

  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search channel...">
    <select id="category-filter">
      <option value="All">All Categories</option>
    </select>
  </div>

  <div id="channel-grid"></div>

  <script>
    // Check login first
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.body.style.visibility = "visible"; // Show UI only after auth
      }
    });

    // Logout button logic
    document.getElementById('logout-btn')?.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("device_id");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
