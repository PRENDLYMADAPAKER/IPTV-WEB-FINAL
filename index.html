<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM IPTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body, html { height: 100%; background: black; color: white; }

    #loginSection {
      background: url('https://i.imgur.com/yeftKeD.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
    }

    .login-box h2 { margin-bottom: 20px; color: #fff; }
    .login-box input {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    .login-box button {
      background: hotpink;
      color: white;
      padding: 10px 25px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #iptvSection {
      display: none;
      padding: 10px;
      background: url('https://i.imgur.com/yeftKeD.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header img { width: 60px; height: 60px; border-radius: 100%; }
    .logout-btn {
      margin-left: auto;
      background: #ff0040;
      padding: 6px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    video { width: 100%; border-radius: 10px; background: black; }
    #nowChannel { margin: 10px 0; font-size: 18px; font-weight: bold; text-align: center; }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 10px;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
    }
    .carousel button {
      scroll-snap-align: start;
      flex-shrink: 0;
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .carousel button.active { background: hotpink; }

    #search {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
    }

    #channelList {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 10px 0;
    }
    .channel {
      flex: 0 0 48%;
      scroll-snap-align: start;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .channel:hover { transform: scale(1.05); }
    .channel img { width: 100%; max-height: 100px; object-fit: contain; }

    #reconnecting {
      display: none;
      background: #0009;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <div class="login-box">
      <h2>NZM IPTV Login</h2>
      <input type="text" id="email" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red;margin-top:10px"></p>
    </div>
  </div>

  <div id="iptvSection">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <div class="logout-btn" onclick="logout()">Logout</div>
    </div>
    <video id="player" controls autoplay></video>
    <div id="reconnecting">Reconnecting stream...</div>
    <div id="nowChannel">Now Playing</div>
    <input type="text" id="search" placeholder="Search channels...">
    <div id="categoryList" class="carousel"></div>
    <div id="channelList"></div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
  authDomain: "iptv-log-in.firebaseapp.com",
  databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "iptv-log-in",
  storageBucket: "iptv-log-in.appspot.com",
  messagingSenderId: "820026131349",
  appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
};
firebase.initializeApp(firebaseConfig);
// Firebase Auth removed
const db = firebase.database();
const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();
localStorage.setItem('sessionId', sessionId);
const loginSection = document.getElementById('loginSection');
const iptvSection = document.getElementById('iptvSection');

let inactivityTimer, sessionTimeout;
const OFFLINE_LIMIT = 60 * 60 * 1000;
function trackOfflineExpiry(uid) {
  sessionTimeout = setInterval(async () => {
    const snap = await db.ref(`sessions/${uid}/${sessionId}`).once('value');
    const session = snap.val();
    if (session && session.expire && Date.now() > session.expire) {
      alert("Your 1 hour offline session has expired. Please login again.");
      logout();
    }
  }, 10000);
}

// Removed auth state listener


async function login() {
  const username = document.getElementById('email').value.trim(); // using as username
  const password = document.getElementById('password').value.trim();
  const loginError = document.getElementById('loginError');
  loginError.textContent = "";

  if (!username || !password) {
    loginError.textContent = "Please enter both username and password.";
    return;
  }

  try {
    const userSnap = await db.ref("users/" + username).once("value");
    if (!userSnap.exists()) {
      loginError.textContent = "User not found.";
      return;
    }

    const data = userSnap.val();
    if (data.password !== password) {
      loginError.textContent = "Incorrect password.";
      return;
    }

    const today = new Date().toISOString().split("T")[0];
    if (data.expiration < today) {
      loginError.textContent = "Account expired.";
      return;
    }

    const devicesRef = db.ref("users/" + username + "/devices");
    const deviceSnap = await devicesRef.once("value");
    const devices = deviceSnap.val() || {};
    const deviceCount = Object.keys(devices).length;

    if (deviceCount >= data.device_limit && !devices[sessionId]) {
      loginError.textContent = "Device limit reached.";
      return;
    }

    if (!devices[sessionId]) {
      await devicesRef.child(sessionId).set(true);
    }

    localStorage.setItem("username", username);
    loginSection.style.display = 'none';
    iptvSection.style.display = 'block';
    loadPlaylist();

    // Session tracking
    setInterval(() => {
      db.ref("users/" + username + "/devices/" + sessionId).set(true);
    }, 60000);

  } catch (err) {
    loginError.textContent = "Login error: " + err.message;
  }
}
);
}
function logout() {
  // Removed user session cleanup
  // Removed signOut
}
window.addEventListener("beforeunload", () => {
  // Removed user session cleanup
});

const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
const video = document.getElementById('player');
const channelList = document.getElementById('channelList');
const categoryList = document.getElementById('categoryList');
const nowChannel = document.getElementById('nowChannel');
const reconnecting = document.getElementById('reconnecting');
const search = document.getElementById('search');
let channels = [];
let currentCategory = 'All';
let freezeCheck, lastTime = 0;

function parseM3U(data) {
  const lines = data.split('\n');
  const items = [];
  let current = {};
  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      const name = line.match(/,(.*)/)?.[1] || 'Unknown';
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
      const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
      current = { name, logo, group };
    } else if (line.startsWith('http')) {
      current.url = line.trim();
      items.push(current);
      current = {};
    }
  });
  return items;
}

async function loadPlaylist() {
  const res = await fetch(M3U_URL);
  const text = await res.text();
  channels = parseM3U(text);
  renderCategories();
  renderChannels();
}

function renderCategories() {
  const groups = ['All', ...new Set(channels.map(c => c.group))];
  categoryList.innerHTML = '';
  groups.forEach(g => {
    const btn = document.createElement('button');
    btn.textContent = g;
    if (g === currentCategory) btn.classList.add('active');
    btn.onclick = () => {
      currentCategory = g;
      document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderChannels();
    };
    categoryList.appendChild(btn);
  });
}

function renderChannels() {
  const term = search.value.toLowerCase();
  const filtered = channels.filter(c =>
    (currentCategory === 'All' || c.group === currentCategory) &&
    c.name.toLowerCase().includes(term)
  );
  channelList.innerHTML = '';
  filtered.forEach(c => {
    const div = document.createElement('div');
    div.className = 'channel';
    div.innerHTML = `<img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'" /><p>${c.name}</p>`;
    div.onclick = () => playChannel(c);
    channelList.appendChild(div);
  });
}

function playChannel(channel) {
  video.src = channel.url;
  video.play();
  nowChannel.innerHTML = `${channel.name}`;
}

function startFreezeMonitor() {
  clearInterval(freezeCheck);
  freezeCheck = setInterval(() => {
    if (!video.paused && !video.ended) {
      if (video.currentTime === lastTime) {
        reconnecting.style.display = 'block';
        video.load();
        video.play();
      } else {
        reconnecting.style.display = 'none';
      }
      lastTime = video.currentTime;
    }
  }, 5000);
}

video.addEventListener('play', startFreezeMonitor);
search.addEventListener('input', renderChannels);
setInterval(loadPlaylist, 180000);
</script>
</body>
</html>
