<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM IPTV</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    /* ... rest of the styles ... */
  </style>
</head>
<body>
  <!-- LOGIN PAGE UI -->
  <div id="loginSection">
    <div id="loginCard">
      <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" alt="Logo" />
      <h2>Welcome to NZM IPTV</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <!-- IPTV SECTION (hidden until login success) -->
  <div id="iptvSection" style="display:none;">
    <header>
      <div style="display:flex; align-items:center;">
        <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" alt="Logo" />
        <h2>NZM IPTV</h2>
      </div>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <video id="player" controls autoplay></video>
    <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
    <input type="text" id="search" placeholder="Search channels..."/>
    <div class="carousel" id="categoryList"></div>
    <div class="grid" id="channelList"></div>
    <div id="reconnecting">Reconnectingâ€¦</div>
  </div>

  <!-- FULL SCRIPT SECTION -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.appspot.com",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();
    localStorage.setItem('sessionId', sessionId);

    const loginSection = document.getElementById('loginSection');
    const iptvSection = document.getElementById('iptvSection');

    async function checkSessionLimit(user) {
      const uid = user.uid;
      const sessionsRef = db.ref(`sessions/${uid}`);
      const snap = await sessionsRef.once('value');
      let sessions = snap.val() || {};

      // Add/update this session
      sessions[sessionId] = Date.now();

      // Remove old if over 2
      const keys = Object.keys(sessions);
      if (keys.length > 2) {
        // Don't allow login
        await sessionsRef.set(sessions); // update regardless
        delete sessions[sessionId]; // don't keep this session
        await sessionsRef.set(sessions);
        await auth.signOut();
        document.getElementById('loginError').textContent =
          'Your account has reached the maximum number of devices logged in. Please logout from another device to continue.';
        return false;
      }

      await sessionsRef.set(sessions);
      return true;
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        const allowed = await checkSessionLimit(user);
        if (!allowed) return;

        loginSection.style.display = 'none';
        iptvSection.style.display = 'block';
        loadPlaylist();
      } else {
        loginSection.style.display = 'flex';
        iptvSection.style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => {
          document.getElementById('loginError').textContent = err.message;
        });
    }

    function logout() {
      const user = auth.currentUser;
      if (user) {
        firebase.database().ref(`sessions/${user.uid}/${sessionId}`).remove();
      }
      auth.signOut();
    }

    // IPTV
    const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const video = document.getElementById('player');
    const channelList = document.getElementById('channelList');
    const categoryList = document.getElementById('categoryList');
    const nowChannel = document.getElementById('nowChannel');
    const reconnecting = document.getElementById('reconnecting');
    const search = document.getElementById('search');

    let channels = [], currentCategory = 'All', freezeCheck, lastTime = 0;

    function parseM3U(data) {
      const lines = data.split('\n');
      const items = [];
      let current = {};
      lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
          const name = line.match(/,(.*)/)?.[1] || 'Unknown';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
          current = { name, logo, group };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          items.push(current);
          current = {};
        }
      });
      return items;
    }

    async function loadPlaylist() {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      channels = parseM3U(text);
      renderCategories();
      renderChannels();
    }

    function renderCategories() {
      const groups = ['All', ...new Set(channels.map(c => c.group))];
      categoryList.innerHTML = '';
      groups.forEach(g => {
        const btn = document.createElement('button');
        btn.textContent = g;
        if (g === currentCategory) btn.classList.add('active');
        btn.onclick = () => {
          currentCategory = g;
          document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderChannels();
        };
        categoryList.appendChild(btn);
      });
    }

    function renderChannels() {
      const term = search.value.toLowerCase();
      const filtered = channels.filter(c =>
        (currentCategory === 'All' || c.group === currentCategory) &&
        c.name.toLowerCase().includes(term)
      );
      channelList.innerHTML = '';
      filtered.forEach(c => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `
          <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'" />
          <p>${c.name}</p>
        `;
        div.onclick = () => playChannel(c);
        channelList.appendChild(div);
      });
    }

    function playChannel(channel) {
      video.src = channel.url;
      video.play();
      nowChannel.innerHTML = `${channel.name}`;
    }

    function startFreezeMonitor() {
      clearInterval(freezeCheck);
      freezeCheck = setInterval(() => {
        if (!video.paused && !video.ended) {
          if (video.currentTime === lastTime) {
            reconnecting.style.display = 'block';
            video.load();
            video.play();
          } else {
            reconnecting.style.display = 'none';
          }
          lastTime = video.currentTime;
        }
      }, 5000);
    }

    video.addEventListener('play', startFreezeMonitor);
    search.addEventListener('input', renderChannels);
    setInterval(loadPlaylist, 180000);
  </script>
</body>
</html>
