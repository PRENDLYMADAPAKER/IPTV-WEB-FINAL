<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM IPTV</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    /* Same styles as before — tinanggal ko sa preview para di humaba */
  </style>
</head>
<body>

<!-- LOGIN UI -->
<div id="loginSection">
  <div id="loginCard">
    <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" alt="Logo" />
    <h2>Welcome to NZM IPTV</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>

<!-- IPTV UI -->
<div id="iptvSection" style="display:none;">
  <header>
    <div style="display: flex; align-items: center;">
      <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" alt="Logo" />
      <h2>NZM IPTV</h2>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <video id="player" controls autoplay></video>
  <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
  <input type="text" id="search" placeholder="Search channels..."/>
  <div class="carousel" id="categoryList"></div>
  <div class="grid" id="channelList"></div>
  <div id="reconnecting">Reconnecting…</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
    authDomain: "iptv-log-in.firebaseapp.com",
    databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "iptv-log-in",
    storageBucket: "iptv-log-in.appspot.com",
    messagingSenderId: "820026131349",
    appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginSection = document.getElementById('loginSection');
  const iptvSection = document.getElementById('iptvSection');
  const video = document.getElementById('player');
  const nowChannel = document.getElementById('nowChannel');
  const reconnecting = document.getElementById('reconnecting');
  const search = document.getElementById('search');
  const channelList = document.getElementById('channelList');
  const categoryList = document.getElementById('categoryList');
  const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';

  let channels = [];
  let currentCategory = 'All';
  let freezeCheck, lastTime = 0;
  let sessionId = null;

  auth.onAuthStateChanged(async user => {
    if (user) {
      loginSection.style.display = 'none';
      iptvSection.style.display = 'block';

      sessionId = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
      const ref = db.ref('sessions/' + user.uid);
      const snapshot = await ref.once('value');
      const sessions = snapshot.val() || {};

      const entries = Object.entries(sessions);
      if (entries.length >= 2) {
        // Remove oldest session
        const oldestKey = entries.sort((a, b) => a[1].timestamp - b[1].timestamp)[0][0];
        await ref.child(oldestKey).remove();
      }

      await ref.child(sessionId).set({
        timestamp: Date.now()
      });

      // Listen for session deletion (to auto-logout if deleted)
      ref.child(sessionId).on('value', snap => {
        if (snap.exists() === false) {
          alert('Logged out due to login on another device.');
          logout();
        }
      });

      loadPlaylist();
    } else {
      loginSection.style.display = 'flex';
      iptvSection.style.display = 'none';
    }
  });

  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, pass)
      .catch(err => {
        document.getElementById('loginError').textContent = err.message;
      });
  }

  function logout() {
    if (auth.currentUser && sessionId) {
      db.ref('sessions/' + auth.currentUser.uid + '/' + sessionId).remove();
    }
    auth.signOut();
  }

  function parseM3U(data) {
    const lines = data.split('\n');
    const items = [];
    let current = {};
    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const name = line.match(/,(.*)/)?.[1] || 'Unknown';
        const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
        const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
        current = { name, logo, group };
      } else if (line.startsWith('http')) {
        current.url = line.trim();
        items.push(current);
        current = {};
      }
    });
    return items;
  }

  async function loadPlaylist() {
    const res = await fetch(M3U_URL);
    const text = await res.text();
    channels = parseM3U(text);
    renderCategories();
    renderChannels();
  }

  function renderCategories() {
    const groups = ['All', ...new Set(channels.map(c => c.group))];
    categoryList.innerHTML = '';
    groups.forEach(g => {
      const btn = document.createElement('button');
      btn.textContent = g;
      if (g === currentCategory) btn.classList.add('active');
      btn.onclick = () => {
        currentCategory = g;
        document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderChannels();
      };
      categoryList.appendChild(btn);
    });
  }

  function renderChannels() {
    const term = search.value.toLowerCase();
    const filtered = channels.filter(c =>
      (currentCategory === 'All' || c.group === currentCategory) &&
      c.name.toLowerCase().includes(term)
    );
    channelList.innerHTML = '';
    filtered.forEach(c => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'"/>
        <p>${c.name}</p>
      `;
      div.onclick = () => playChannel(c);
      channelList.appendChild(div);
    });
  }

  function playChannel(channel) {
    video.src = channel.url;
    video.play();
    nowChannel.innerHTML = channel.name;
  }

  function startFreezeMonitor() {
    clearInterval(freezeCheck);
    freezeCheck = setInterval(() => {
      if (!video.paused && !video.ended) {
        if (video.currentTime === lastTime) {
          reconnecting.style.display = 'block';
          video.load();
          video.play();
        } else {
          reconnecting.style.display = 'none';
        }
        lastTime = video.currentTime;
      }
    }, 5000);
  }

  video.addEventListener('play', startFreezeMonitor);
  search.addEventListener('input', renderChannels);
  setInterval(loadPlaylist, 180000);
</script>

</body>
</html>
