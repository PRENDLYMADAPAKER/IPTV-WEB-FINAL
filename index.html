<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    #iptv-ui, #login-section { display: none; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <div style="max-width: 400px; margin: 100px auto; text-align: center;">
      <img src="logo.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
      <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
      <button id="login-btn" style="width: 100%; padding: 10px;">Login</button>
      <p id="login-message" style="margin-top: 10px;"></p>
    </div>
  </div>

  <!-- IPTV UI -->
  <div id="iptv-ui">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <button id="logout-btn">Logout</button>
    </header>

    <div id="video-player-container">
      <video id="video-player" controls autoplay></video>
    </div>

    <div id="now-playing">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/television.png" />
      <span id="now-playing-title">Now Playing</span>
    </div>

    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search channel...">
      <select id="category-filter">
        <option value="All">All Categories</option>
      </select>
    </div>

    <div id="channel-grid"></div>
  </div>

  <script>
    // Firebase login logic
    const loginBtn = document.getElementById("login-btn");
    const loginSection = document.getElementById("login-section");
    const iptvUI = document.getElementById("iptv-ui");
    const loginMsg = document.getElementById("login-message");

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loginSection.style.display = "none";
        iptvUI.style.display = "block";
      } else {
        iptvUI.style.display = "none";
        loginSection.style.display = "block";
      }
    });

    loginBtn?.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginMsg.textContent = "Login successful!";
        })
        .catch((err) => {
          loginMsg.textContent = err.message;
        });
    });

    // Logout button
    document.getElementById("logout-btn")?.addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("device_id");
        loginSection.style.display = "block";
        iptvUI.style.display = "none";
      });
    });
  </script>
</body>
</html>
