<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #000;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 20px #00f0ff44;
      width: 90%;
      max-width: 350px;
    }

    .login-box img {
      width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .password-container .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #login-btn {
      background: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    #login-btn:hover {
      background: #00f7ff;
    }

    #iptv-container {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- LOGIN UI -->
  <div id="login-container">
    <div class="login-box">
      <img src="logo.png" alt="IPTV Logo" />
      <h2>Welcome to IPTV</h2>
      <input type="email" id="email" placeholder="Email" />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- IPTV MAIN UI -->
  <div id="iptv-container">
    <h2>Welcome to IPTV Home!</h2>
    <!-- Your IPTV player, search bar, channel list, etc goes here -->
  </div>

  <!-- Firebase SDK + logic -->
  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('iptv-container').style.display = 'block';
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('iptv-container').style.display = 'block';
      }
    });

    window.togglePassword = () => {
      const pwInput = document.getElementById('password');
      pwInput.type = pwInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
