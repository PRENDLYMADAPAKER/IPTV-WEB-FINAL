
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <h1>WELCOME TO IPTV PREMIUM</h1>
    <div id="clock"></div>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search channel...">
    <select id="categoryFilter"></select>
    <select id="sourceSelector">
      <option value="UDPTV">UDPTV</option>
      <option value="TheTVApp">TheTVApp</option>
      <option value="Custom">Custom</option>
    </select>
    <input type="text" id="customM3U" placeholder="Enter custom M3U URL">
    <button id="importBtn">Import</button>
    <button id="updateBtn">Update Playlist</button>
  </div>

  <div id="nowPlaying">Now Playing:</div>

  <div class="video-container">
    <video id="video" controls autoplay playsinline></video>
  </div>

  <div id="channelList" class="channel-list"></div>

  <script src="iptv.js"></script>
</body>
</html>
