<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
</head>
<body>

  <!-- LOGIN UI -->
  <div id="login-container">
    <div id="login-box">
      <img src="logo.png" alt="IPTV Logo">
      <h2>Welcome to IPTV</h2>
      <input type="email" id="email" placeholder="Email" />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <span id="toggle-password">üëÅÔ∏è</span>
      </div>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- IPTV UI -->
  <div id="iptv-container" style="display:none;">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <div id="clock"></div>
      <button id="logout-btn">Logout</button>
    </header>

    <div id="video-player-container">
      <video id="video-player" controls autoplay></video>
    </div>

    <div id="now-playing">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/television.png" />
      <span id="now-playing-title">Now Playing</span>
    </div>

    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search channel...">
      <select id="category-filter">
        <option value="All">All Categories</option>
      </select>
    </div>

    <div id="channel-grid"></div>
  </div>

  <script>
    // Show/hide password
    document.getElementById("toggle-password").onclick = () => {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    };

    // Auth state check
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("iptv-container").style.display = "block";
      } else {
        document.getElementById("login-container").style.display = "flex";
        document.getElementById("iptv-container").style.display = "none";
      }
    });

    // Login logic
    document.getElementById("login-btn").onclick = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch((err) => alert("Login Failed: " + err.message));
    };

    // Logout logic
    document.getElementById("logout-btn").onclick = () => {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("device_id");
        location.reload();
      });
    };
  </script>
</body>
</html>
