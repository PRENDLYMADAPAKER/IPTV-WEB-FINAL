<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>IPTV Premium</h1>
    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
  </header>

  <main>
    <video id="videoPlayer" controls autoplay></video>

    <!-- ‚úÖ Thumbnail + Buffering Indicator -->
    <div id="nowPlayingThumbWrapper">
      <img id="nowPlayingThumb" src="" alt="Now Playing Thumbnail" />
      <div id="bufferSpinner" class="hidden">‚è≥ Loading...</div>
    </div>

    <div class="now-playing-container">
      <div class="now-playing" id="nowPlaying">Now Playing: ‚Äî</div>
    </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="üîç Search channels..." />
      <select id="categoryFilter">
        <option value="All">All Categories</option>
      </select>
      
      <!-- ‚úÖ CORS Proxy Toggle -->
      <label class="proxy-toggle">
        <input type="checkbox" id="proxyToggle" /> Use CORS Proxy
      </label>
    </div>

    <div class="channel-carousel" id="channelCarousel"></div>
  </main>

  <!-- ‚öôÔ∏è Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>‚öôÔ∏è Settings</h2>
      <label><input type="checkbox" id="themeToggle"> Light Theme</label><br/>
      <label><input type="checkbox" id="favOnlyToggle"> Show Favorites Only</label><br/>
      <label><input type="checkbox" id="autoplayToggle"> Auto-Play Next</label><br/>
      <label><input type="checkbox" id="proxyToggleSettings"> Use CORS Proxy</label><br/>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>

  <script src="iptv.js"></script>
</body>
</html>
