<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM IPTV</title>
  <style>
    /* Full CSS styles here — omitted in preview for brevity */
    body { background: #0e0e0e; color: white; margin: 0; font-family: sans-serif; }
    .hidden { display: none; }
    #loginPage, #iptvPage { height: 100vh; overflow: auto; }
    #loading { position: fixed; top:0; left:0; right:0; bottom:0; display:flex; align-items:center; justify-content:center; background:#000; color:#fff; font-size:1.5rem; z-index:1000; }
    .loginBox { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 16px; text-align: center; box-shadow: 0 0 20px #ff007f; }
    .loginBox input { display:block; width:250px; margin:10px auto; padding:10px; border-radius:8px; border:none; background:#222; color:white; }
    .loginBox button { padding:10px 30px; background:#ff007f; border:none; border-radius:20px; color:white; cursor:pointer; }
    /* Add all your IPTV styles here */
  </style>
</head>
<body>
  <div id="loading">Loading IPTV Interface...</div>
  <div id="loginPage">
    <div class="loginBox">
      <h2><img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" style="width:60px;height:60px;border-radius:50%;"><br>NZM IPTV</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="iptvPage" class="hidden">
    <header>
      <div style="display:flex; align-items:center; gap:10px">
        <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" style="width:40px;height:40px;border-radius:50%;">
        <h3>NZM IPTV</h3>
      </div>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>
    <video id="player" controls autoplay></video>
    <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
    <input type="text" id="search" placeholder="Search channels..."/>
    <div class="carousel" id="categoryList"></div>
    <div class="grid" id="channelList"></div>
    <div id="reconnecting" class="hidden">Reconnecting…</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.appspot.com",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const deviceId = localStorage.getItem('deviceId') || Math.random().toString(36).substring(2);
    localStorage.setItem('deviceId', deviceId);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const { user } = await auth.signInWithEmailAndPassword(email, password);
        const ref = db.ref(`sessions/${user.uid}`);
        const snapshot = await ref.once('value');
        const sessions = snapshot.val() || {};
        const keys = Object.keys(sessions);
        if (keys.length >= 2 && !sessions[deviceId]) {
          const oldestKey = keys.sort((a, b) => sessions[a].timestamp - sessions[b].timestamp)[0];
          await ref.child(oldestKey).remove();
        }
        await ref.child(deviceId).set({ timestamp: Date.now() });
        showLoading();
        setTimeout(() => {
          document.getElementById('loginPage').classList.add('hidden');
          document.getElementById('iptvPage').classList.remove('hidden');
          document.getElementById('loading').style.display = 'none';
          initApp();
        }, 1500);
      } catch (e) {
        alert(e.message);
      }
    }

    function logout() {
      const user = auth.currentUser;
      if (!user) return;
      db.ref(`sessions/${user.uid}/${deviceId}`).remove();
      auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        const sessions = (await db.ref(`sessions/${user.uid}`).once('value')).val() || {};
        if (!sessions[deviceId]) {
          logout();
        } else {
          document.getElementById('loginPage').classList.add('hidden');
          document.getElementById('iptvPage').classList.remove('hidden');
          document.getElementById('loading').style.display = 'none';
          initApp();
        }
      }
    });

    const M3U_URL = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    const video = document.getElementById("player");
    const channelList = document.getElementById("channelList");
    const categoryList = document.getElementById("categoryList");
    const nowChannel = document.getElementById("nowChannel");
    const reconnecting = document.getElementById("reconnecting");
    const search = document.getElementById("search");

    let channels = [];
    let currentCategory = "All";
    let freezeCheck, lastTime = 0;

    function parseM3U(data) {
      const lines = data.split("
");
      const items = [];
      let current = {};
      lines.forEach(line => {
        if (line.startsWith("#EXTINF")) {
          const name = line.match(/,(.*)/)?.[1] || "Unknown";
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "";
          const group = line.match(/group-title="(.*?)"/)?.[1] || "Other";
          current = { name, logo, group };
        } else if (line.startsWith("http")) {
          current.url = line.trim();
          items.push(current);
          current = {};
        }
      });
      return items;
    }

    async function loadPlaylist() {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      channels = parseM3U(text);
      renderCategories();
      renderChannels();
    }

    function renderCategories() {
      const groups = ["All", ...new Set(channels.map(c => c.group))];
      categoryList.innerHTML = "";
      groups.forEach(g => {
        const btn = document.createElement("button");
        btn.textContent = g;
        if (g === currentCategory) btn.classList.add("active");
        btn.onclick = () => {
          currentCategory = g;
          document.querySelectorAll(".carousel button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderChannels();
        };
        categoryList.appendChild(btn);
      });
    }

    function renderChannels() {
      const term = search.value.toLowerCase();
      const filtered = channels.filter(c =>
        (currentCategory === "All" || c.group === currentCategory) &&
        c.name.toLowerCase().includes(term)
      );
      channelList.innerHTML = "";
      filtered.forEach(c => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'"/>
          <p>${c.name}</p>
        `;
        div.onclick = () => playChannel(c);
        channelList.appendChild(div);
      });
    }

    function playChannel(channel) {
      video.src = channel.url;
      video.play();
      nowChannel.textContent = channel.name;
    }

    function startFreezeMonitor() {
      clearInterval(freezeCheck);
      freezeCheck = setInterval(() => {
        if (!video.paused && !video.ended) {
          if (video.currentTime === lastTime) {
            reconnecting.classList.remove("hidden");
            video.load();
            video.play();
          } else {
            reconnecting.classList.add("hidden");
          }
          lastTime = video.currentTime;
        }
      }, 5000);
    }

    function initApp() {
      video.addEventListener("play", startFreezeMonitor);
      search.addEventListener("input", renderChannels);
      loadPlaylist();
      setInterval(loadPlaylist, 180000);
    }

    function showLoading() {
      document.getElementById("loading").style.display = "flex";
    }
  </script>
</body>
</html>
