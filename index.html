<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
  <style>body { margin: 0; font-family: Arial, sans-serif; }</style>
</head>
<body>
  <!-- Login UI -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <img src="logo.png" class="logo-img" />
      <h2>IPTV Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <button id="toggle-password" class="toggle-password">üëÅÔ∏è</button>
      </div>
      <button id="login-btn">Login</button>
      <p id="login-status" class="status-text"></p>
    </div>
  </div>

  <!-- IPTV UI -->
  <div id="iptv-screen" class="screen" style="display: none;">
    <header>
      <img src="logo.png" alt="Logo" class="logo" />
      <div id="clock"></div>
      <button id="logout-btn">Logout</button>
    </header>

    <div id="video-player-container">
      <video id="video-player" controls autoplay></video>
    </div>

    <div id="now-playing">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/television.png" />
      <span id="now-playing-title">Now Playing</span>
    </div>

    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search channel...">
      <select id="category-filter">
        <option value="All">All Categories</option>
      </select>
    </div>

    <div id="channel-grid"></div>
  </div>

  <script>
    // On page load: check auth
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("iptv-screen").style.display = "block";
      } else {
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("iptv-screen").style.display = "none";
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", handleLogin);

    // Password toggle
    document.getElementById("toggle-password").addEventListener("click", () => {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", handleLogout);

    // Clock
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
