<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="IPTV Logo" class="logo" />
    <h1>IPTV Premium</h1>
  </header>
  <main>
    <div class="video-container">
      <video id="videoPlayer" controls poster="https://upload.wikimedia.org/wikipedia/commons/7/75/Black_video_placeholder.jpg"></video>
    </div>
    <div class="now-playing">Now Playing: <span id="nowPlaying">None</span></div>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search channels..." />
      <select id="categoryFilter">
        <option value="All">All</option>
      </select>
    </div>
    <div id="channelList" class="channel-grid"></div>
  </main>
  <script src="iptv.js"></script>
</body>
</html>
