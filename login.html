<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <img src="logo.png" alt="IPTV Logo" class="login-logo" />
    <h2>Welcome to IPTV</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span id="toggle-password">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
      <p id="error-box" class="error"></p>
      <p id="success-box" class="success" style="display: none;">Login successful! Redirecting...</p>
    </form>
  </div>

  <script src="firebase.js"></script>
</body>
</html>
