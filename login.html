<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" class="login-logo" />
    <h2>Welcome to IPTV</h2>
    <input type="email" id="email" placeholder="Email" />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" />
      <span id="togglePassword">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
    <p id="loginMessage"></p>
  </div>

  <script src="firebase.js"></script>
  <script>
    const emailInput = document.getElementById('email');
    const pwInput = document.getElementById('password');
    const toggle = document.getElementById('togglePassword');
    const msg = document.getElementById('loginMessage');

    toggle.onclick = () => {
      pwInput.type = pwInput.type === 'password' ? 'text' : 'password';
    };

    document.getElementById('loginBtn').onclick = async () => {
      try {
        const userCred = await firebase.auth().signInWithEmailAndPassword(emailInput.value, pwInput.value);
        const uid = userCred.user.uid;
        const deviceId = navigator.userAgent + new Date().getTime();
        const ref = firebase.database().ref('devices/' + uid);

        ref.once('value', snap => {
          let devices = snap.val() || [];
          if (!devices.includes(deviceId)) {
            if (devices.length >= 2) throw new Error('Device limit reached');
            devices.push(deviceId);
            ref.set(devices).then(() => window.location.href = "index.html");
          } else {
            window.location.href = "index.html";
          }
        });
      } catch (err) {
        msg.innerText = err.message;
      }
    };
  </script>
</body>
</html>
