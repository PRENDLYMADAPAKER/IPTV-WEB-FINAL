<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" class="login-logo" />
    <h2>Welcome to IPTV</h2>
    <input type="email" id="email" placeholder="Email" />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" />
      <span id="togglePassword">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
    <p id="loginMessage"></p>
  </div>

  <script src="firebase.js"></script>
  <script>
    document.getElementById('togglePassword').onclick = function () {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    };
    document.getElementById('loginBtn').onclick = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('loginMessage');
      try {
        const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        const deviceId = navigator.userAgent + new Date().getTime();
        const ref = firebase.database().ref('devices/' + uid);
        ref.once('value', snap => {
          let data = snap.val() || [];
          if (!data.includes(deviceId)) {
            if (data.length >= 2) throw new Error('Device limit reached');
            data.push(deviceId);
            ref.set(data).then(() => window.location.href = "index.html");
          } else {
            window.location.href = "index.html";
          }
        });
      } catch (e) {
        msg.textContent = e.message;
      }
    };
  </script>
</body>
</html>
